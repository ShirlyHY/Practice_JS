    <script type="text/javascript">
        //<![CDATA[
/**********动态规划问题*********************/
        var maxSubArray = function(nums) {
            if(nums==null||nums.length==0){
                return ;
            }
            else{
                var sum=nums[0];
                var max_sum=nums[0];
                for(var i=1;i<nums.length;i++){
                    if(sum<0){
                        sum=nums[i];//如果目前的子串和为负数则直接舍弃,从nums[i]开始重新计算子串
                    }
                    else{
                        sum=sum+nums[i];
                    }
                    if(sum>max_sum){
                        max_sum=sum;
                    }
                }
                //alert(max_sum);
                return max_sum;
            }
        };
        //maxSubArray([-2,1,-3,4,-1,2,1,-5,4]);
            //]]>
    </script>
