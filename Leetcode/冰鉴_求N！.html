    <script type="text/javascript">
//<![CDATA[
    /**********************/
    function factorial(n){  
 //这里的判断条件不能用n==0，否则else里的递归循环会溢出！！！！   
        if(n<=1){  
            return 1;
        }
        else{
            //递归时最好使用arguments.callee来替代递归函数！！！！
            return n*arguments.callee(n-1);
           // return n*factorial(n-1);这样也可以，但是容易出错
        }
    }
    factorial(4);
            //]]>
    </script>
