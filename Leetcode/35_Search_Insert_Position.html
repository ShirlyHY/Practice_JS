        var searchInsert = function(nums, target) {
            var low=0,high=nums.length-1;
            var mid=0;
            while(low<high){
                mid=(low+high)/2;  //JS中未整除会出现浮点数，所以必须要转int型
                mid=parseInt(mid);  
                if(nums[mid]==target){
                   // alert(mid);
                    return mid;
                }
                else if(nums[mid]>target){
                    high=mid-1;
                }
                else{
                    low=mid+1;
                }
            }
            if(target>nums[low]){
               // alert(low+1);
                return low+1;                
            }
            else{
              //  alert(low);
                return low;
            }

        };
