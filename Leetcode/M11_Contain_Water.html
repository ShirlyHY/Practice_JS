    <script type="text/javascript">
        //<![CDATA[
/*********属于一种贪心策略*********************/
var maxArea = function(height) {
    var l=0,r=height.length-1,maxS=0,temp=0;
    while(l<r){
        temp=(r-l)*(height[l]>height[r]?height[r]:height[l]);
        if(temp>maxS){
            maxS=temp;
        }
        if(height[l]>height[r]){
            r--;
        }
        else{
            l++;
        }
    }
    alert(maxS);
    return maxS;
};
maxArea([1,2,3,6,5]);

            //]]>
    </script>
