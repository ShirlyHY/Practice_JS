    <script type="text/javascript">
        //<![CDATA[
    //这题跟26题很相似
    var removeElement = function(nums, val) {
        var res=0;
        if(nums==null||nums.length==0){
           // alert(res);
            return 0;            
        }
        else if(val==null){
            res=nums.length;
           // alert(res);
            return res;          
        }
        else{            
            for(var i=0;i<nums.length;i++){
                if(nums[i]!=val){
                    nums[res]=nums[i];
                    res+=1;
                }
            }       
            //alert(res);    
            return res;
        }
    };
//removeElement([1,1,1]);
            //]]>
    </script>
