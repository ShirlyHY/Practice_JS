    <script type="text/javascript">
//<![CDATA[
    /***left:剩余左括号数目；right:剩余右括号数目；满足的条件如下：
        1.当left=0&&right=0时表示找到一条路径
        2.当left!=0时可以向左子树伸展
        3.当right!=0&&left< right时可以向右子树伸展****************/ 
        //????????如果2.3同时满足怎么继续？？？？？？？
var generateParenthesis = function(n) {
    var result=new Array();
    var path="";//注意初始化，否则前面会有Undefined
    helper(n,n,path,result);
    return result;
};
function helper(left,right,path,result){
    if(left==0&&right==0){
        result.push(path);
        return;
    }
    if(left!=0){
        helper(left-1,right,path+"(",result);
    }
    if(right!=0&&left<right){
        helper(left,right-1,path+")",result);
    }
};

            //]]>
    </script>
