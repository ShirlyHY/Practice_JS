    <script type="text/javascript">

    /*****动态规划问题，对于格点（i,j），只能从上格点（i-1,j）或者左格点（i,j-1）到达，
    并且两条路径不重复，因此，Path[i][j]=Path[i-1][j]+Path[i][j-1]******************/
var uniquePaths = function(m, n) {
    if(m==0||n==0){
        return 0;
    }
    //初始化二维数组
    var arr=new Array();
    for(var i=0;i<m;i++){
        arr[i]=new Array();
        for(var j=0;j<n;j++){
            arr[i][j]=0;
        }
    }
    //将左边界和上边界值置1（只能从上来或者从左来1种方式）
    for(var i=0;i<m;i++){
        arr[i][0]=1;        
    }
    for(var j=0;j<n;j++){
        arr[0][j]=1;
    }
    //计算到每格的路径数
    for(var i=1;i<m;i++){
        for(var j=1;j<n;j++){
            arr[i][j]=arr[i-1][j]+arr[i][j-1];
        }
    }
alert(arr[m-1][n-1]);
    return arr[m-1][n-1];
};
uniquePaths(2,3);
            //]]>
    </script>
