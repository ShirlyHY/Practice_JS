    <script type="text/javascript">
//<![CDATA[
    /***Ⅰ：1；Ⅴ：5；Ⅹ：10；L：50；C：100；D：500；M：1000
    / 罗马数字规律：小的数字在大的数字的右边，所表示的数等于这些数字相加得到的数，反之相减。                                    ****************/ 
    var romanToInt = function(s) {
    var map=new Array();
    map['I']=1;
    map['V']=5;
    map['X']=10;
    map['L']=50;
    map['C']=100;
    map['D']=500;
    map['M']=1000;

    var sum=0;
    var i=0;
    while(i<s.length-1){ //循环不包括最后一个元素！！！
        if(map[s[i]]>=map[s[i+1]]){
            sum =sum+map[s[i]];
        }
        else{
            sum=sum-map[s[i]];
        }
        i++;
    }
    sum=sum+map[s[s.length-1]];//最后一个元素必定直接加，没有后一元素做对比
    return sum;
};
romanToInt('DCXXI')
            //]]>
    </script>
