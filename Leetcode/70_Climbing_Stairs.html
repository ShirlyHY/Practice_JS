    if(n==1){
        return 1;//原数列第0项也为1
    }   
    else{
        var n1=1,n2=1;
        var temp=0;
        for(var i=1;i<n;i++){ 
            temp=n1+n2;
            n1=n2;
            n2=temp;
        }
        alert(temp);
        return temp;
    }
};
