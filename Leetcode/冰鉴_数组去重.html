<title>20180108_数组去重</title>
<meta http-equiv="content-type" content="text/html";charset="utf-8"/>     
    <script type="text/javascript">
//<![CDATA[
    /******先排序，遍历有序数组，不重复元素往前放，
    *最终去掉末尾多余元素****************/
    var deleteRepeatArr=function(arr){
        arr.sort(compare);
        function compare(num1,num2){
            return num1-num2;
        }
        var res=0;
        for(var i=0;i<arr.length-1;i++){
            if(arr[i]!=arr[i+1]){
                res=res+1;
                arr[res]=arr[i+1];                              
            }
            else{
              //  var j=0;
                while(arr[i]==arr[i+1]){
                    i++;
                //    j++;//记录重复元素个数
                }
                res=res+1;
                arr[res]=arr[i+1];
            }
        }
        arr.length=res+1;//所有不重复元素下标为0~res，长度为res+1，删除多余的元素
        alert(arr);
        return arr;
    }
    deleteRepeatArr([1,1,1,2,3,3,5,4])
            //]]>
    </script>
</head>
