    <script type="text/javascript">
//<![CDATA[
    /***判断包含三种括号（）{}[]的字符串格式是否正确
    利用栈 后进先出 特性进行符号匹配：遇到左括号入栈，
    遇到右括号则与当前最新的左括号进行匹配****************/ 
var isValid = function(s) {
    var arr=new Array();
    for(var i=0;i<s.length;i++){
        if(s[i]=='('||s[i]=='{'||s[i]=='['){//遇到所有的左括号就入栈
            arr.push(s[i]);
        }else{//一旦遇到右括号
            if(arr.length==0){//出现第一个右括号之前一个左括号都没有，格式错误
                return false;
            }
            var temp=arr[arr.length-1];//当前栈中最新的左括号，数组最后一位
            if((temp=='('&&s[i]==')')||(temp=='{'&s[i]=='}')||(temp=='['&&s[i]==']')){
                arr.pop();               
            }else{
                return false;
            }
        }
    }
    if(arr.length==0){//一个左右括号都没出现或者左右括号匹配恰好匹配完全
        return true;
    }else{
        return false;//左括号不为空，说明有剩余左括号不匹配
    }    
};

            //]]>
    </script>
