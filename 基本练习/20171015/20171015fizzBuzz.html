//*****************fizzBuzz*************************
        function fizzBuzz(num) {
            if (typeof num != 'number' || num == '') {
                alert("false");
            }
            
            else if (num % 3 == 0) {
                    if(num % 5 == 0){
                        alert("fizzbuzz");
                    }
                    else{
                        alert("fizz");
                    }
                }
            else if (num % 5 == 0) {
                alert("buzz");
            }
            else {
                alert(num);
            }

        }

        fizzBuzz(19);

        //]]>
    </script>
