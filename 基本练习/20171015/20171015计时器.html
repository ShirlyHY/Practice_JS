    <script type="text/javascript">
        //<![CDATA[
//*****************计时器*************************
        function count(start, end) {
            if (start >= end) {
                alert('start应该小于end');
            }
            else {
               var timeoutId=setTimeout(function () {
                    alert(start);
                    start = start + 1;
                    if(start==end+1){
                        clearTimeout(timeoutId);
                    }
                }, 100);
            }
        }
        count(0,10);
        //]]>
    </script>
