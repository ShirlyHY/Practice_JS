    <script type="text/javascript">
        //<![CDATA[
//*****************二次方*************************
        function square(arr) {
            arr = prompt("请输入数组元素：").split(',');
            if(!arr instanceof Array){
                alert("需输入数组类型");
            }
            var len = arr.length;
            var newArr = new Array();
            for (var i = 0; i < len; i++) {
                newArr[i] = arr[i] * arr[i];
            }
            alert(newArr);
        }

        square();

        //]]>
    </script>
