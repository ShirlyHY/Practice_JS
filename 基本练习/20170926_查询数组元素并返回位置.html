<html>
<head>
<title>查询array数组元素item并返位置</title>
<meta http-equiv="content-type" content="text/html";charset="utf-8"/>     
    
</head>

<body >
    <script type="text/javascript">
        //<![CDATA[

        function SelectArray(array, item) {
            var itemArr = new Array();
            if (array.length==0) {
                return -1;
            }
            else {
                for (i = 0; i < array.length; i++) {
                    if (array[i] == item) {
                         itemArr.push(i);  //将查询到的item元素下标存入itemArr数组
                    }                   
                }
                if (itemArr.length == 0) {  //不存在item元素则返回-1
                    return -1;
                }
                else {
                    return itemArr;
                }
                
            }
        }
        alert(SelectArray([1,2,3,3,3,4,5],3));


       

        //]]>
    </script> 
</body>
</html>
