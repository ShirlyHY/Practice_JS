        <body >   
     
            <script type="text/javascript">
                //<![CDATA[
                for (var i = 10; i <= 20; i++) {
                    document.write(i);
                    document.write("<br/>");
                }
                for (var i = 20; i >= 10;i--){
                    document.write(i);
                    document.write("<br/>");
                }
                    //]]>

            </script>       
</body>
