    <script type="text/javascript">
        //<![CDATA[
//*****************在给定数组中查找元素个数*************************
        var arr= prompt("输入数组:").split(",");//Prompt()方法返回的字符串，需要转为数组格式
        var item = prompt("输入去除元素");
        
        function DeleteArray(arr,item) {         
            var result = new Array();
            for (i = 0; i < arr.length;i++){                    
                if(arr[i]!=item){
                    result.push(arr[i]);                
                }

            }
            
            return result;

        }
        alert(DeleteArray(arr,item));


        //]]>
    </script>
