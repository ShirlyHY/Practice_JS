    <script type="text/javascript">
        //<![CDATA[
//*****************在给定数组中查找元素个数*************************
        var arr= prompt("输入数组:").split(",");//Prompt()方法返回的字符串，需要转为数组格式
       
        function SumArray(arr) {         
            var result = 0;
            if (!(arr instanceof Array)) {
                alert("需要输入数组类型");
            }
            else {
                for (i = 0; i < arr.length;i++){                    
                    result = result + Number(arr[i]);
                }
            }
            return result;

        }
        alert(SumArray(arr));


        //]]>
    </script>
