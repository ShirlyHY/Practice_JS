<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>A Date Example</title>
<meta http-equiv="content-type" content="text/html";charset="utf-8"/>
</head>
<body div id="test"></div>
	<script type="text/javascript">
		//<![CDATA[

        var dtNow = new Date();

        dtNow.setDate(18);
        dtNow.setMonth(10);
        dtNow.setYear(1954);
        dtNow.setHours(7);
        dtNow.setMinutes(2);

       
        document.writeln(dtNow.toString() + "  1<br/>");
        document.writeln(dtNow.toLocaleString() + "  2<br/>");
        document.writeln(dtNow.toLocaleDateString() + "  3<br/>");
        document.writeln(dtNow.toLocaleTimeString() + "  4<br/>");
        document.writeln(dtNow.toGMTString() + "  5<br/>");
        document.writeln(dtNow.toUTCString() + "  6<br/>");

		//]]>
	</script>

</body>

</html>
