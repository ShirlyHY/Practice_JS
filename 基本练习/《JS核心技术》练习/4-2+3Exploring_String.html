<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Exploring String+String fomatting methods</title>
<meta http-equiv="content-type" content="text/html";charset="utf-8"/>
</head>
<body>
	<script type="text/javascript">
		//<![CDATA[
		var sObj=new String();
		var sTxt=sObj.concat("This is a ","new string");


		document.writeln(sTxt+"<br/>");

		document.writeln(sTxt.big()+"big");
		document.writeln(sTxt.blink()+"blink");
        document.writeln(sTxt.sup() +"sup");
        document.writeln(sTxt.strike() +"strike");
        document.writeln(sTxt.bold()+"bold");
        document.writeln(sTxt.italics() +"itakics");
        document.writeln(sTxt.small() +"small");

        document.writeln(sTxt.link('http://www.oreilly.com'));
		//]]>
	</script>

</body>

</html>
