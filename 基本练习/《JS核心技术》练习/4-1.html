<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>A Date Example</title>
<meta http-equiv="content-type" content="text/html";charset="utf-8"/>
</head>
<body div id="test"></div>
	<script type="text/javascript">
		//<![CDATA[

        var dtNow = new Date();

        dtNow.setDate(18);
        dtNow.setMonth(10);
        dtNow.setYear(1954);
        dtNow.setHours(7);
        dtNow.setMinutes(2);

        document.getElementById("test").innerHTML = dtNow.toString() + "<br/>";
        document.getElementById("test").innerHTML = dtNow.toLocaleString() + "<br/>";
        document.getElementById("test").innerHTML = dtNow.toLocaleDateString() + "<br/>";
        document.getElementById("test").innerHTML = dtNow.toLocaleTimeString() + "<br/>";
        document.getElementById("test").innerHTML = dtNow.toGMTString() + "<br/>";
        document.getElementById("test").innerHTML = dtNow.toUTCString() + "<br/>";

		//]]>
	</script>

</body>

</html>
